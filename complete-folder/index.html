<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="aframe-ar.js"> </script>
<script src="mainIndex.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='custom' url='./arjs.patt'>
        <a-box position='0 0.5 0' material='color: black;opacity: 0.5'></a-box>
          
        
    </a-marker>
    <a-marker preset='custom' url='./pattern.patt'>
        <!-- <a-box position='0 0.5 0' material='color: green;opacity: 0.5'></a-box> -->
    <a-entity position="0 0.4 0" geometry="primitive: plane; width: auto; height: auto" material="color: #eee"
                  text="color: blue; align: center; value:FLOOR 1 DETECTED; width: 2; ">
        </a-entity> 
        
    </a-marker>
    <a-marker preset='hiro'>
    
        <!-- <a-box position='0 0.5 0' material='color: red;opacity: 0.5'></a-box> -->
    </a-marker>
    <a-marker preset='custom' url='./micheal_dell.patt'>
        <a-entity id="size"
                animation="property: scale; to: 2 2 2; dir: alternate; loop: true"
                text="color: white; align: center; value: Animating size; width: 1.5">
      </a-entity>
        <!-- <a-box  position='0 0.5 0' material='color: yellow;opacity:0.5'></a-box> -->
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
